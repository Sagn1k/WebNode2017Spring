<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    .parent::after {
       display: block;
       content: "";
       clear: both;
    }
   .child1 {
   	  float: right;
   }
   .child2 {
   	 float: left;
   }

</style>
<body>
<div class="parent">
    <div class="child1">
      <h1> Hello </h1>
    </div>
    <div class="child2">
      <h1> Hi </h1>
    </div>
</div>

</body>
</html>
