<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width= device-width,initial-scale=1.0"/>
    <title>Flexbox</title>
</head>
<style>
    .box1, .box2, .box3, .box4, .box5, .box6 {
        width: 100vw;
        height: 200px;
    }

    .container {
        display: flex;

    }
    .box1 {
        background-color: aqua;
    }
    .box2 {
        background-color: brown;
    }
    .box3 {
        background-color: darkcyan;
    }
    .box4 {
        background-color: darkgreen;
    }
    .box5 {
        background-color: blueviolet;
    }
    .box6 {
        background-color: antiquewhite;
    }
</style>
<body>
<div class="container">
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>
    <div class="box4"></div>
    <div class="box5"></div>
    <div class="box6"></div>
</div>

</body>
</html>
